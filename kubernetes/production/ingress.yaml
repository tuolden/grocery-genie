apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocery-genie-ingress
  namespace: production
  labels:
    app: grocery-genie
    environment: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.grocery-genie.com
    secretName: grocery-genie-production-tls
  rules:
  - host: api.grocery-genie.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocery-genie-service
            port:
              number: 80
