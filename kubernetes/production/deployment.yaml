apiVersion: apps/v1
kind: Deployment
metadata:
  name: grocery-genie
  namespace: production
  labels:
    app: grocery-genie
    environment: production
spec:
  replicas: 2  # Higher availability in production
  selector:
    matchLabels:
      app: grocery-genie
      environment: production
  template:
    metadata:
      labels:
        app: grocery-genie
        environment: production
    spec:
      containers:
      - name: grocery-genie
        image: ghcr.io/tuolden/grocery-genie:d13dd3869e90748c2c569574e3ac8f142a002fce
        ports:
        - containerPort: 8080
        env:
        - name: PYTHONPATH
          value: "/app"
        - name: ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: grocery-genie-secrets
              key: db_host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: grocery-genie-secrets
              key: db_port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: grocery-genie-secrets
              key: db_user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grocery-genie-secrets
              key: db_password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: grocery-genie-secrets
              key: db_name
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: grocery-genie-config
              key: log_level
        - name: ENABLE_DEBUG_LOGGING
          valueFrom:
            configMapKeyRef:
              name: grocery-genie-config
              key: enable_debug_logging
        - name: ENABLE_SMOKE_TESTS
          valueFrom:
            configMapKeyRef:
              name: grocery-genie-config
              key: enable_smoke_tests
        livenessProbe:
          exec:
            command:
            - python
            - healthcheck.py
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - healthcheck.py
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: raw-volume
          mountPath: /app/raw
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: grocery-genie-data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: grocery-genie-logs-pvc
      - name: raw-volume
        persistentVolumeClaim:
          claimName: grocery-genie-raw-pvc
