apiVersion: batch/v1
kind: CronJob
metadata:
  name: cvs-data-loader
  namespace: production
  labels:
    app: grocery-genie
    component: data-loader
    retailer: cvs
    environment: production
spec:
  schedule: "30 23 * * *"  # 11:30 PM EST daily
  timeZone: "America/New_York"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: grocery-genie
            component: data-loader
            retailer: cvs
        spec:
          restartPolicy: OnFailure
          containers:
          - name: cvs-data-loader
            image: ghcr.io/tuolden/grocery-genie:latest
            command: ["python", "src/loaders/cvs_data_loader.py"]
            env:
            - name: ENV
              value: "production"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: grocery-genie-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: grocery-genie-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: grocery-genie-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: grocery-genie-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grocery-genie-secrets
                  key: DB_PASSWORD
            volumeMounts:
            - name: data-storage
              mountPath: /app/data
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "1Gi"
                cpu: "1000m"
          volumes:
          - name: data-storage
            persistentVolumeClaim:
              claimName: grocery-genie-data-pvc

